<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>籃球約戰平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">首頁</a></li>
                <li><a href="findteam.html">尋找隊伍</a></li>
                <li><a href="findplay.html">尋找比賽</a></li>
                <li><a href="findmap.html">尋找場地</a></li>
                <li><a href="know.html">關於我們</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>籃球約戰平台</h1>
        <p>讓你輕鬆找到愛籃球的隊伍與場地</p>
        <div class="buttons">
            <button onclick="window.location.href='test.html'">登入</button>
            <button id="know">瞭解更多</button>
        </div>
    </section>
    <section class="faq">
        <h2>FAQ</h2>
        <div class="faq-item">
            <button class="faq-question">如何約戰？</button>
            <div class="faq-answer">
                <p>你可以通過我們的平台發起約戰，選擇時間和場地，並邀請其他球隊參加。</p>
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">如何新增隊伍</button>
            <div class="faq-answer">
                <p>註冊並登入後，進入隊伍管理頁面，點擊“新增隊伍”按鈕，填寫相關信息即可新增隊伍。</p>
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">如何增加場地</button>
            <div class="faq-answer">
                <p>進入場地管理頁面，點擊“新增場地”按鈕，填寫場地名稱、地址和可用時間段，即可新增場地。</p>
            </div>
        </div>
    </section>
    <section class="trusted-by">
        <h2>Trusted by</h2>
        <div class="logos">
            <div class="logo"><img src="./NBA images.png"></div>
            <div class="logo"><img src="./B聯賽logo.png"></div>
            <div class="logo"><img src="./P聯盟.jpeg"></div>
            <div class="logo"><img src="./T1聯盟.png"></div>
        </div>
    </section>
    <section class="cta">
        <h2>立即加入我們</h2>
        <p>註冊成為會員，開啟您的籃球約戰之旅！</p>
        <button onclick="window.location.href='test.html'">註冊</button>
    </section>
    <footer>
        <p>&copy; 2024 籃球約戰平台. 保留所有權利.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
